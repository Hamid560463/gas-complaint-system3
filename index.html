<style>
  /* Force Vazirmatn on all elements */
  body, button, input, select, textarea, table, div, span, h1, h2, h3, h4, h5, h6 {
    font-family: 'Vazirmatn', sans-serif !important;
  }
  
  body {
    background-color: #f8fafc;
    background-image: 
        radial-gradient(at 0% 0%, hsla(215, 98%, 61%, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, hsla(250, 100%, 65%, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 100%, hsla(180, 100%, 65%, 0.05) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(340, 100%, 65%, 0.03) 0px, transparent 50%);

    color: #1e293b;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent; 
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1; 
    border-radius: 4px;
    border: 2px solid transparent;
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #94a3b8; 
  }

  /* Print Styles for PDF Generation */
  @media print {
    .no-print { display: none !important; }
    .print-only { display: block !important; }
    body { background: white; background-image: none; }
    .page-break { page-break-after: always; }
  }
</style>
