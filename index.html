    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
      }
      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        /* Reset layout for printing to ensure all content is visible */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }
        /* Unset flex and overflow properties that clip content */
        main {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }
        /* Target the scrollable container specifically */
        main > div {
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important;
        }
        /* Ensure background colors and graphics are printed */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide sidebar explicitly */
        aside {
          display: none !important;
        }
      }
      /* Custom Range Slider Styling */
      input[type=range]::-webkit-slider-thumb {
        background: #2563eb;
        border: 2px solid #ffffff;
        box-shadow: 0 0 2px rgba(0,0,0,0.5);
      }
    </style>
